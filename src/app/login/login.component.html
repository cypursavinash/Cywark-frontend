
<div class="log-bg">
    <div class="container logmain">
      <form>
  
        <div class="h1">
          <h1>Login Here</h1>
        </div>
        <div class="form-group">
         
          <input type="text" name="user" class="form-control" [(ngModel)]="user" id="name" placeholder="Your Email" required  />
        </div>
  
  
        <div class="form-group">
       
          <input type="password" class="form-control"  [(ngModel)]="pass11"  name="pass11" placeholder="Your Password" required>
        </div>
  
        <button type="submit" class="btn btn-info btn-block"  (click)="login()">Login</button>
        
        <button type="button" class="btn btn-info btn-block">Signup</button>
      </form>
    </div>
  </div>
